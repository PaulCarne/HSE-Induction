<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            position: relative;
            z-index: 3;
        }
        #overlay-permanent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 4;
        }
        #overlay-paused {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
        }
        #pause-button {
            padding: 10px 20px;
            background: red;
            color: #fff;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            z-index: 6;
            font-weight: bold;
        }
        #start-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: red;
            color: #fff;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            z-index: 7;
            font-weight: bold;
        }
        #prompt {
            position: absolute;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
        }
        #open-in-chrome {
            color: #4285f4;
            text-decoration: underline;
            cursor: pointer;
        }
        /* Additional CSS to hide YouTube button and overlays */
        .ytp-chrome-top-buttons,
        .ytp-chrome-bottom,
        .ytp-show-cards-title,
        .ytp-pause-overlay,
        .ytp-youtube-button {
            display: none !important;
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            #pause-button {
                position: absolute;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <button id="pause-button" onclick="togglePause()">⏸️</button>
        <button id="start-button" onclick="startVideo()">▶️</button>
        <div id="prompt" style="display: none;">
        </div>
    </div>

    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS && window.navigator.standalone === false) {
            document.getElementById('prompt').style.display = 'block';
            document.getElementById('open-in-chrome').addEventListener('click', function() {
                window.location.href = 'googlechrome://navigate?url=' + encodeURIComponent(window.location.href);
            });
        }

        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk', // Your video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'fs': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3 // Disable annotations
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            if (!isMobile) {
                event.target.playVideo();
                player.unMute();
                videoStarted = true;
            } else {
                document.getElementById('start-button').style.display = 'block';
            }
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data == YT.PlayerState.PAUSED && videoStarted) {
                document.getElementById('overlay-paused').style.display = 'block';
                document.getElementById('pause-button').innerText = '▶️';
            } else if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('overlay-paused').style.display = 'none';
                document.getElementById('pause-button').innerText = '⏸️';
                videoStarted = true;
            }
        }

        function togglePause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('start-button').style.display = 'none';
        }

        window.addEventListener('load', function() {
            if (isMobile) {
                document.getElementById('overlay-permanent').addEventListener('click', function() {
                    if (!videoStarted) {
                        player.playVideo();
                        player.unMute();
                        videoStarted = true;
                    }
                });
            }
        });
    </script>
</body>
</html>
