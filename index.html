<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            position: relative;
            z-index: 3;
        }
        #overlay-permanent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 4;
        }
        #overlay-paused {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
        }
        .playButton {
            position: relative;
            width: 160px;
            height: 80px;
            border-radius: 10% / 20%;
            background-color: var(--clr, red);
            perspective: 320px;
            cursor: pointer;
            margin: 1em auto;
            transition: background-color 0.5s;
        }
        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotateY(var(--ry, 0deg));
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .icon.pause > div,
        .icon.stop > div {
            position: absolute;
            background-color: #fff;
        }
        .icon.pause > div:nth-child(1),
        .icon.pause > div:nth-child(2) {
            top: -15px;
            left: -9px;
            width: 30px;
            height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translateZ(-5px);
            background-image:
                linear-gradient(334deg, #0005 12px, #0000 19px),
                linear-gradient(206deg, #0005 12px, #0000 19px),
                linear-gradient(90deg, #0005, #0000 7px);
        }
        .icon.pause > div:nth-child(3),
        .icon.pause > div:nth-child(4) {
            top: -15px;
            left: -9px;
            width: 10px;
            height: 30px;
            transform-origin: left;
            transform: translateZ(-15px) rotateY(-90deg);
            box-shadow: 0 0 5px #0005 inset;
        }
        .icon.stop > div:nth-child(1) {
            top: -15px;
            left: -9px;
            width: 30px;
            height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translateZ(15px);
            background-image:
                linear-gradient(334deg, #0005 12px, #0000 19px),
                linear-gradient(206deg, #0005 12px, #0000 19px),
                linear-gradient(90deg, #0005, #0000 7px);
        }
        .icon.stop > div:nth-child(2) {
            top: -15px;
            left: -9px;
            width: 30px;
            height: 30px;
            transform-origin: left;
            transform: translateZ(-15px) rotateY(-90deg);
            box-shadow: 0 0 10px #000a inset;
        }
        #mobile-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10; /* Ensure this is on top of all overlays */
        }
        #prompt {
            position: absolute;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
        }
        #open-in-chrome {
            color: #4285f4;
            text-decoration: underline;
            cursor: pointer;
        }
        /* Additional CSS to hide YouTube button and overlays */
        .ytp-chrome-top-buttons,
        .ytp-chrome-bottom,
        .ytp-show-cards-title,
        .ytp-pause-overlay,
        .ytp-youtube-button,
        .ytp-large-play-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <input type="checkbox" id="cb-pause">
        <label class="playButton" for="cb-pause">
            <div class="icon pause">
                <div></div><div></div>
                <div></div><div></div>
            </div>
        </label>
        <input type="checkbox" id="cb-stop">
        <label class="playButton" for="cb-stop">
            <div class="icon stop">
                <div></div><div></div>
            </div>
        </label>
        <div id="mobile-message">Press Play Below</div>
        <div id="prompt" style="display: none;">
            <p>For the best experience, please <span id="open-in-chrome">open this page in Google Chrome</span> or add this page to your home screen.</p>
        </div>
    </div>

    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS && window.navigator.standalone === false) {
            document.getElementById('prompt').style.display = 'block';
            document.getElementById('open-in-chrome').addEventListener('click', function() {
                window.location.href = 'googlechrome://navigate?url=' + encodeURIComponent(window.location.href);
            });
        }

        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk', // Your video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'fs': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3, // Disable annotations
                    'playsinline': 1 // Ensure video plays inline on mobile devices
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            if (!isMobile) {
                event.target.playVideo();
                player.unMute();
                videoStarted = true;
            } else {
                document.getElementById('mobile-message').style.display = 'block';
            }
            positionButtons();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data == YT.PlayerState.PAUSED && videoStarted) {
                document.getElementById('overlay-paused').style.display = 'block';
            } else if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('overlay-paused').style.display = 'none';
                videoStarted = true;
            }
        }

        function togglePause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('mobile-message').style.display = 'none';
        }

        document.getElementById('cb-pause').addEventListener('change', function() {
            togglePause();
        });

        document.getElementById('cb-stop').addEventListener('change', function() {
            player.stopVideo();
        });

        function positionButtons() {
            const playerElement = document.getElementById('player');
            const mobileMessage = document.getElementById('mobile-message');

            const playerRect = playerElement.getBoundingClientRect();
            const gap = 20; // distance from the bottom and left sides

            mobileMessage.style.left = `${playerRect.left + (playerRect.width / 2) - (mobileMessage.clientWidth / 2)}px`;
            mobileMessage.style.top = `${playerRect.top + (playerRect.height / 2) - (mobileMessage.clientHeight / 2)}px`;
        }

        window.addEventListener('resize', positionButtons);
        window.addEventListener('load', function() {
            if (isMobile) {
                document.getElementById('overlay-permanent').addEventListener('click', function() {
                    if (!videoStarted) {
                        player.playVideo();
                        player.unMute();
                        videoStarted = true;
                        document.getElementById('mobile-message').style.display = 'none';
                    }
                });
            }
            positionButtons();
        });
    </script>
</body>
</html>
